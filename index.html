<html>
<head>
    <title>WikiTranslator - Beta edition</title>
</head>
<body>
    <table>
        <tr>
            <td width="45%" align="center">
                Translate from:
                <select id="sltSource">
                    <option value="en">English</option>
                    <option value="vi">Vietnamese</option>
                </select><br>
            </td>
            <td width="10%" align="center">

            </td>
            <td width="45%" align="center">
                Translate to:
                <select id="sltDestination">
                    <option value="vi">Vietnamese</option>
                    <option value="en">English</option>
                </select><br>
            </td>
        </tr>
        <tr>
            <td width="45%" align="center">
                <textarea rows="10" id="txtSource"></textarea><br>
                <label id="lblSuggestion"></label>
            </td>
            <td width="10%" align="center">
                <button id="btnTranslate"> >>> Translate >>> </button>
            </td>
            <td width="45%" align="center">
                <label id="lblDestination"></label>
            </td>
        </tr>
    </table>
    <script src="action.js" type="text/javascript"></script>
</body>
</html>
